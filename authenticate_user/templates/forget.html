{% extends 'base.html' %} {% block content %}

<div class="login-form-container">
  <img src="/static/background/logo.png" alt="" class="login-logo" />
  <h1>Find your account</h1>
  <form class="login-form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" required placeholder="Username" name="username" />
    </div>
    <div class="form-group">
      <input type="text" required placeholder="First name" name="first_name" />
    </div>
    <div class="form-group">
      <input type="text" required placeholder="Last name" name="last_name" />
    </div>
    <div class="form-group">
      <input type="submit" value="Request new password" class="submit-button" />
    </div>
    <hr />
    <div class="bottom-button">
      <a href="{% url 'login' %}" class="button-in-login"
        ><i class="fa-solid fa-question"></i> Remember password</a
      >
      <a href="{% url 'register' %}" class="button-in-login"
        ><i class="fa-solid fa-pencil"></i> Register</a
      >
    </div>
  </form>
</div>
{% endblock %}
