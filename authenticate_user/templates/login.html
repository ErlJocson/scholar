{% extends 'base.html' %} {% block content %}
<div class="login-form-container">
  <img src="/static/background/logo.png" alt="" class="login-logo" />
  <h1>E-Skolar Information System</h1>
  <form class="login-form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" required placeholder="Username" name="username" />
    </div>
    <div class="form-group">
      <input type="password" required placeholder="Password" name="password" />
    </div>
    <div class="form-group">
      <input type="submit" value="Login" class="submit-button" />
    </div>
    <hr />
    <div class="bottom-button">
      <a href="#" class="button-in-login"
        ><i class="fa-solid fa-question"></i> Forgot password</a
      >
      <a href="{% url 'register' %}" class="button-in-login"
        ><i class="fa-solid fa-pencil"></i> Register</a
      >
    </div>
  </form>
</div>
{% endblock %}
